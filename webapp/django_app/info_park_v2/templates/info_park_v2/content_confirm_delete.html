{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    </head>

    <body class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary mt-3 mb-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Info-Park</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">トップページ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post' %}">投稿する</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">プロフィール</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">新規登録/登録内容確認・変更</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'Logout' %}">ログアウト</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'Login' %}">ログイン</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
        
        <!--<h1 class="display-4 text-primary">{{title}}</h1>-->
        {% block content %}
        <div class="container">
          <h3 class="my-5">コメントを削除しますか</h3>
          <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">削除する</button>
          </form>
        </div>
      {% endblock content %}
    </body>
