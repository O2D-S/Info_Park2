{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    </head>

    <body class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary mt-3 mb-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Info-Park</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">トップページ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post' %}">投稿する</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">プロフィール</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register'%}">新規登録/登録内容確認・変更</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">ログイン</a>
                    </li>
                </ul>
            </div>
        </nav>  
        <h2>{{title}}</h2>
        <div class="reg">
            <form method="post" action="{% url 'Login' %}">
              {% csrf_token %}
          
              <table class="reg_form">
              <tr>
              <td><label for="userid">ユーザーID:</label></td>
              <td><input type="text" name="userid"></td>
              <td><label for="password">パスワード：</label></td>
              <td><input type="password" name="password"></td>
              </tr>
              </table>
          
              <input type="submit" class="btn" value="Login">
           </form>
          </div>
        <p class="message">アカウントをお持ちですか？：
            <a href="{% url 'register' %}">アカウントを作成</a>
        </p>
    </body>
