{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    </head>

    <body class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary mt-3 mb-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Info-Park</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">トップページ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link">投稿する</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">プロフィール</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">新規登録/登録内容確認・変更</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'Logout' %}">ログアウト</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'Login' %}">ログイン</a>
                        {% endif %}
                    </li>
                    <span class="nav-link active" active>{{login_user}}さん</span>
                </ul>
            </div>
        </nav>  
        
        <!--<h1 class="display-4 text-primary">{{title}}</h1>-->
        <h2>{{title}}</h2>
        <form action="{% url 'post'%}" method="post">
            {{form.as_p}}
            {%csrf_token %}
            {{message|safe}}
            <tr><th></th><td>
                <input type="submit" value="投稿" class="btn btn-primary mt-2"></td></tr>
            </td></tr>
        </form>
    </body>
